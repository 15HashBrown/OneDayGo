version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
permissions:
  - object: /
    pattern: "**"
    owner: ec2-user
    group: ec2-user
    mode: 777

hooks:
  ApplicattionStop:
    - location: ./stop_server.sh
      timeout: 180
          
  AfterInstall:
    - location: ./after_install.sh
      timeout: 180
      
  BeforeInstall:
    - location: ./install_dependencies.sh
      timeout: 180
      
  ApplicationStart:
    - location: ./start_server.sh
      timeout: 180
    
  ValidateService:
    - location: ./validate_service.sh
      timeout: 180
