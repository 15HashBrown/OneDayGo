version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
hooks:
  ApplicattionStop:
    - location: scripts/stop_server.sh
      timeout: 180
      runas: root
      
AfterInstall:
  - location: scripts/after_install.sh
    timeout: 180
    runas: root
    
BeforeInstall:
  - location: scripts/install_dependencies.sh
    timeout: 180
    runas: root
    
ApplicationStart:
  - location: scripts/start_server.sh
    timeout: 180
    runas: root
    
ValidateService:
  - location: scrpts/validate_service.sh
    timeout: 180
    runas: root
