version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/

permissions:
  - object: /var/www/html/scripts/
    pattern: "**"
    owner: root
    group: root
    mode: 755

hooks:
 
BeforeInstall:
  - location: scripts/install_dependencies.sh
    timeout: 180
    runas: root
  - location: scripts/start_server.sh
    timeout: 180
    runas: root
    
